<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <!-- TITLE -->
    <div class="title"> <div class="rock-paper-scissors"> Rock Paper Scissors </div> </div>

    <!-- Computer-->
    <div class="computer">
        <div class="name"> COMPUTER </div>
        <div class="score" id="computerScore"> 0 </div>   
    </div>

    <!--Rock paper scissors images for computer-->
    <div class="computer-pictures">
        <div class="pic">
            <img src="./imgs/rock.png" class="rock">
            <img src="./imgs/scissors.png" class="scissors">
            <img src="./imgs/paper.png" class="paper">
        </div>
    </div>

    <!--Computer's choice-->
    <div class="computer-choice">
        <img src="./imgs/placeholder.png" class="placeholder" id="computerPlaceholder">
    </div>

    <!--Player's choice-->
    <div class="player-choice">
        <img src="./imgs/placeholder.png" class="placeholder" id="playerPlaceholder">
    </div>

    <!--Rock paper scissors images for player-->
    <div class="player-pictures">
        <div class="pic">
            <img src="./imgs/rock.png" class="player_rock" id="rockBtn">
            <img src="./imgs/scissors.png" class="player_scissors" id="scissorsBtn">
            <img src="./imgs/paper.png" class="player_paper" id="paperBtn">
        </div>
    </div>

    <!--Player-->
    <div class="player">
        <div class="player_name"> Player </div>
        <div class="player_score" id="playerScore"> 0 </div>   
    </div>

    <!--Modal-->
    <div class="gameover" id="gameoverScreen">
        <p class="gameoverTitle" id="gameoverMsg"></p>
        <button class="btnRestart" id="btnRestart">Play Again</button>
    </div>
    <div class="overlay" id="overlay"></div>


    <audio id="tink" src="./sounds/tink.wav"></audio>
    <audio id="win" src="./sounds/win.ogg"></audio>
    <audio id="lose" src="./sounds/lose.ogg"></audio>
    <script src="./script.js"></script>
</body>
</html>
